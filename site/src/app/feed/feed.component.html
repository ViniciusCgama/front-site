<div class="container">
  <div class="row mt-5 mb-5">
    <div class="col-md-4">
      <div class="sticky-section">
        <div class="card border-0" style="width: 18rem;">
          <div class="d-flex justify-content-center">
            <img src="https://uploaddeimagens.com.br/images/004/802/916/thumb/21104.png?1719008015" class="card-img-top rounded-circle w-75" alt="Logo">
          </div>
          <div class="card-body text-center">
            <h5 class="card-title">Vinicius</h5>
            <p class="card-text">Desenvolvedor Fullstack</p>
            <a href="https://github.com/ViniciusCgama" target="_blank" class="btn btn-outline-dark d-flex justify-content-center">GitHub</a>

            <div [formGroup]="form">
            <label for="topic" class="text-monospace">Selecione um tópico:</label>
            <select id="topic" class="form-select" aria-label="Default select example" formControlName="topic">
              <option *ngFor="let topic of topics" [value]="topic">{{ topic }}</option>
            </select>
             <button (click)="buscarTopico()">Buscar por tópico</button>
            </div>
            <hr class="mt-4 mb-4">

          </div>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div>
        <form [formGroup]="postForm">
          <div class="form-group">
            <label for="topic" class="text-monospace">Selecione um tópico:</label>
            <select id="topic" class="form-select" aria-label="Default select example" formControlName="topic">
              <option *ngFor="let topic of topics" [value]="topic">{{ topic }}</option>
            </select>
            <label for="mensagem" class="text-monospace">Mensagem:</label>
            <textarea id="mensagem" class="form-control" rows="4" placeholder="Digite a sua mensagem" formControlName="mensagem" required></textarea>
          </div>
          <div *ngIf="selectedImage">
            <img [src]="selectedImage" alt="Image Preview" style="max-width: 100%; height: auto;">
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-outline-success w-25" (click)="cadastrarMensagem()">Publicar</button>
          </div>
        </form>
      </div>

      <hr class="mt-5 mb-5">

      <div class="container">
        <div class="card mb-4" *ngFor="let post of listPost">
          <div class="card-header">
            <h5 class="card-title">{{ post.nome }}</h5>
          </div>
          <div class="card-body">
            <h6>{{ post.topic }}</h6>
            <p class="card-text">{{ post.mensagem }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
